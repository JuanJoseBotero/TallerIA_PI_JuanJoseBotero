{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container"></div>
        <form action=""> <!-- especifica que al hacer clic en enviar, enviamos el formulario a la misma página-->
            <div class="mb-3"> <!--agrega espacio inferior de 3 unidades-->
                <label for="search" class="form-label"> <!--asocia un texto descriptivo con un campo de entrada en un formulario-->
                    Recommend for Movie:
                </label>
                <input type="text" class="form-control" name="search"/>
            </div>
            <button type="submit" class="btn btn-primary">Recommend</button>
        </form>
        <p>Recommending for: {{search}}</p> 
        <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- define una fila en una cuadrícula con una columna en pantallas extra pequeñas y tres columnas en pantallas grandes-->
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title}}</h5>
                        <p class="card-text">{{ movie.description}}</p>
                        <p class="card-text">{{ movie.genre}}</p>
                        <p class="card-text">{{ movie.year}}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>    
    </div>
    {% endblock content %}
</body>
</html>
